<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div>8</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠♠</div>
            </div>
            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">8</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div>7</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠</div>
                <div class="middle-section">♠♠</div>
            </div>
            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">7</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div>6</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠♠</div>
            </div>
            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">6</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div>5</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠</div>
                <div class="middle-section">♠♠</div>
            </div>
            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">5</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div>4</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="middle-section">♠♠</div>
                <div class="middle-section">♠♠</div>
            </div>
            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">4</div>
            </div>
        </div>
    </main>
</body>
</html>
