<!DOCTYPE html>

    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <li>
            <input type="checkbox" id="task-check">

                <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank" class="sub-item-link">Store Link</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task-check">

                <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank" class="sub-item-link">Request Access</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task-check">
            <label for="task-check">View Phone's Warranty</label>
            <ul class="sub-item">
                <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank" class="sub-item-link">View Receipts</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task-check">

                <li><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank" class="sub-item-link">View Model Number</a></li>
