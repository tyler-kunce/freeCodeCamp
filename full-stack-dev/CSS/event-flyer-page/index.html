<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build an Event Flyer Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg" alt="Close up shot of decorative flags strung up.">
        <h1>Pet Rock Festival</h1>
        <p>Join us for the 1st annual Pet Rock Festival!</p>
        <p><strong>When:</strong> October 3rd <strong>Where:</strong> Boulder Park</p>
    </header>
    <hr>
    <main>
        <section>
            <h2>Festival Highlights</h2>
            <ul>
                <li>Pet Rock Obedience</li>
                <li>Best Dress Pet Rock Contest</li>
                <li>Pet Rock Uphill Race</li>
            </ul>
        </section>
        <section>
            <h2>Food Trucks</h2>
            <ul>
                <li>Rock 'n' Roll Burgers</li>
                <li>Granite Grill</li>
                <li>Stone Cold Creamery</li>
            </ul>
        </section>
    </main>
</body>
</html>
