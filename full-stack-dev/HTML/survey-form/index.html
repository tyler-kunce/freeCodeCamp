<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">My Survey Form</h1>
        <p id="description">I would greatly appreciate any feedback you may be able to provide.</p>
    </header>
    <main>
        <form id="survey-form" action="" method="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name" id="name-label">Name (required):</label>
                <input
                    required
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Ex. John Doe"
                    size="20"
                />
                <label for="email" id="email-label">Email address (required):</label>
                <input
                    required
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@email.com"
                    size="20"
                />
                <label for="age" id="number-label">Age (optional):</label>
                <input
                    type="number"
                    name="age"
                    id="number"
                    min="3"
                    max="100"
                    placeholder="Age"
                />
            </fieldset>
            <fieldset>
                <legend>Ratings</legend>
                <label for="dropdown">How was the experience?</label>
                <select name="dropdown" id="dropdown">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Would you recommend us?</legend>
                <label for="yes-option">Yes</label>
                <input type="radio" name="recommend" id="yes-option" value="yes-option" />
                <label for="no-option">No</label>
                <input type="radio" name="recommend" id="no-option" value="no-option" />
            </fieldset>
            <fieldset>
                <legend>What more would you like to see? (Check all that apply)</legend>
                <label for="more">More Inputs</label>
                <input type="checkbox" name="more" id="more" value="more" />
                <label for="back-end">Back End Capability</label>
                <input type="checkbox" name="back-end" id="back-end" value="back-end" />
                <label for="edit">Edit Capability</label>
                <input type="checkbox" name="edit" id="edit" value="edit" />
            </fieldset>
            <label for="comments">Other Comments?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
