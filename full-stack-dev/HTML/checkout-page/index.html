<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A Rubix cube in mid-twist">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name</label>
            <input required id="card-name" name="card-name" aria-required="true" />
            <label for="card-number">Card Number</label>
            <input required id="card-number" name="card-number" aria-required="true" />
            <button type="submit">Place Order</button>
        </form>
    </section>
</body>
</html>
